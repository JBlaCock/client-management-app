<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile and Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center p-3 mb-4">
        <h1>Client Management System</h1>
    </header>
    <main class="container-fluid px-4"> <!-- Added horizontal padding to the main container -->
        <div class="row g-4"> <!-- Added gutter spacing between columns -->
            <!-- Add Client Section -->
            <div class="col-md-3"> <!-- Adjusted column size -->
                <section id="add-client-section" class="p-4 bg-white shadow rounded"> <!-- Adjusted padding for consistent spacing -->
                    <h2>Add Client</h2>
                    
                    <form id="clientForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Age" min="10" max="100" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fitnessLevel" class="form-label">Fitness Level:</label>
                            <select class="form-select" id="fitnessLevel" name="fitnessLevel" required>
                                <option value="">Select Fitness Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="goal" class="form-label">Fitness Goal:</label>
                            <input type="text" class="form-control" id="goal" name="goal" placeholder="Describe the client's fitness goal" required>
                        </div>

                        <!-- Image Upload Section -->
                        <div class="mb-3">
                            <label for="clientImage" class="form-label">Upload Client Image:</label>
                            <input type="file" class="form-control" id="clientImage" name="clientImage" accept="image/*">
                        </div>
                        <!-- End of Image Upload Section -->
                        
                        <button type="submit" class="btn btn-success">Add Client</button> <!-- Modified button class -->
                    </form>
                    <!-- Notification area -->
                    <div id="notification" class="alert" style="display: none;"></div>
                </section>
            </div>
            <!-- Client Cards Section -->
            <div class="col-md-9"> <!-- Adjusted column size -->
                <section id="list-clients-section" class="p-4 bg-white shadow rounded"> <!-- Adjusted padding for consistent spacing -->
                    <h2>List of Clients</h2>
                    <div id="clientCards" class="row">
                        <!-- Clients will be added here dynamically -->
                    </div>
                </section>
            </div>
        </div>

        <!-- Client Details Modal -->
<div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Client Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Client Basic Info -->
                <div id="clientInfo">
                    <!-- Basic client information will be inserted here dynamically -->
                </div>

                <!-- Measurements Form -->
                <div id="measurementFormContainer">
                    <h5>Add Measurements</h5>
                    <form id="measurementForm">
                        <div class="mb-3">
                            <label for="armMeasurement" class="form-label">Arm Circumference:</label>
                            <input type="number" class="form-control" id="armMeasurement" name="arm" required>
                        </div>
                        <div class="mb-3">
                            <label for="chestMeasurement" class="form-label">Chest Circumference:</label>
                            <input type="number" class="form-control" id="chestMeasurement" name="chest" required>
                        </div>
                        <div class="mb-3">
                            <label for="waistMeasurement" class="form-label">Waist Circumference:</label>
                            <input type="number" class="form-control" id="waistMeasurement" name="waist" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Measurements</button>
                    </form>
                </div>

                <!-- Measurements History -->
                <div id="measurementsHistory">
                    <h5>Measurement History</h5>
                    <ul id="measurementsList" class="list-group">
                        <!-- Measurement records will be inserted here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
